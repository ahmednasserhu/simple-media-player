<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <audio  loop autoplay controls>
        <source src=""/>
        <!-- <source src="resources/1.ogg"/> -->

        please update your browser 
    </audio>

    <section id="mediaPlayer">
        <img id="img" src="https://media.wired.com/photos/592718a9af95806129f519a8/master/pass/Soundcloud-icon-2.jpg" alt="">

        <div class="btn-group w-100">
            <button class="btn btn-secondary btn-lg rounded-0 d-flex justify-content-center align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="songName" class="me-2">PlayList</span>
                <i class="fa-solid fa-compact-disc fa-xl"></i> 
            </button>
            <!-- <ul class="dropdown-menu w-100">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
                <li><a class="dropdown-item" href="#">Item 3</a></li>
            </ul> -->
            <ul class="dropdown-menu w-100 rounded-0">
                <li>
                    <button class="dropdown-item" type="button" onclick="changeSong('resources/1.mp3', 'images/1.jpg', 'La tabky')">La tabky</button>
                </li>
                <li>
                    <button class="dropdown-item" type="button" onclick="changeSong('resources/khairat.mp3', 'images/Khally.jpg','Khali Balak Men Aklak')">Khali Balak Men Aklak</button>
                </li>
                <li>
                    <button class="dropdown-item" type="button" onclick="changeSong('resources/عمر خيرت - عم احمد.mp3', 'images/aamAhmed.jpg','Qadeyat Am Ahmed')">Qadeyat Am Ahmed</button>
                </li>
                <!-- Add more songs as needed -->
            </ul>
        </div>
        
        <div id="play_controlers">
            <button id="play"><i class="fa-solid fa-play fa-xl"></i></button>
            <button id="pause"><i class="fa-solid fa-circle-pause fa-xl"></i></button>
            <button id="stop"><i class="fa-solid fa-stop fa-xl"></i></button>
            <button id="mute"><i class="fa-solid fa-volume-xmark fa-xl"></i></button>
        </div>

        <div id="music_controlers">
            <div class="control-container">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="1" step=".1" id="volume" value="1"/>
            </div>
            
            <div class="control-container">
                <i class="fa-solid fa-hourglass-half"></i>
                <input type="range" min="0" max="" id="duration" value="0" step=".1"/>
            </div>
            
            <div class="control-container">
                <i class="fa-solid fa-gauge-high"></i>
                <input type="range" min=".5" max="2" step=".25" id="rate" value="1"/>
            </div>
            
        </div>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
